<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Edit Course</h1>
    <form id="editForm" method="POST" action="{{ url_for('edit_course') }}">
        <label for="courseId">Course ID:</label>
        <input type="text" id="courseId" name="courseId" value="{{course_id}}">

        <!-- Fields for editing -->
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName">

        <label for="professorName">Professor Name:</label>
        <input type="text" id="professorName" name="professorName">

        <label for="courseLocation">Course Location:</label>
        <input type="text" id="courseLocation" name="courseLocation">

        <button type="submit">Update Course</button>
    </form>
</body>
</html>
