<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Add New Course</h1>
    <form action="{{ url_for('add_course') }}" id="courseForm" method="post">
        <label for="courseId">Course ID:</label>
        <input type="text" id="courseId" name="courseId" required>

        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required>

        <label for="professorName">Professor Name:</label>
        <input type="text" id="professorName" name="professorName" required>

        <label for="courseLocation">Course Location:</label>
        <input type="text" id="courseLocation" name="courseLocation" required>

        <button type="submit">Add Course</button>
    </form>
</body>

</html>
